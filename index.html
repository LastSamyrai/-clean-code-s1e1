<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="eisenhower-matrix"/>
      <a class="header-info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-elem">
      <section class="add-elem">
        <label class="task-label task-label_new" for="new-task">Add Item</label>
        <section class="task-flex">
          <input id="new-task" class="task-input task-input_new" type="text">
          <button class="btn btn-add">Add</button>
        </section>
      </section>
      <section>
        <h3 class="headline">Todo</h3>
        <ul id="in-complete-tasks" class="task-list">
          <li class="task-item">
            <input class="task-checkbox" type="checkbox">
              <label class="task-label">Pay Bills</label>
              <input class="task-input" type="text">
              <button class="btn btn-edit">Edit</button>
              <button class="btn btn-delete">
                <img src="./remove.svg" alt="remove button"/>
              </button>
          </li>
          <li class="task-item edit-mode">
            <input class="task-checkbox" type="checkbox">
            <label class="task-label">Go Shopping</label>
            <input class="task-input" type="text" value="Go Shopping">
            <button class="btn btn-edit">Save</button>
            <button class="btn btn-delete">
              <img src="./remove.svg" alt="remove button"/>
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h3 class="headline">Completed</h3>
        <ul id="completed-tasks" class="task-list">
          <li class="task-item">
            <input class="task-checkbox" type="checkbox" checked>
            <label class="task-label">See the Doctor</label>
            <input class="task-input" type="text" >
            <button class="btn btn-edit">Edit</button>
            <button class="btn btn-delete">
              <img src="./remove.svg" alt="remove button"/>
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
